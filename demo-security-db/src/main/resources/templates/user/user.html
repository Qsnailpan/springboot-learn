<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>登录 | Spring Security</title>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css"
	rel="stylesheet" />
</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">

	<div>
		<nav class="navbar navbar-inverse navbar-fixed-top"
			style="margin: 0; border: 0">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="/">主页</a></li>
						<li><a href=" ">2</a></li>
						 <!--新窗口 target="_blank" --> 
						<li><a href=" " target="" >3</a></li>
					</ul>
					<div class="navbar-form navbar-right">
						<a class="btn btn-danger" th:href="@{/user}"
							th:if="${#httpServletRequest.remoteUser}">个人中心</a> <a
							class="btn btn-success" th:href="@{/login}"
							th:unless="${#httpServletRequest.remoteUser}">登录</a>
					</div>
				</div>
			</div>
		</nav>
	</div>

	<div class="container" style="margin-top: 60px">

		<div style="text-align: center; margin-top: 10%">
			<img src="/timg.jpg" alt="avatar" class="img-circle"
				style="margin: 0 auto" />
			<p th:text="${username}"
				style="margin-top: 25px; font-size: 20; color: crimson">Anoy</p>
			<form th:action="@{/logout}" method="post">
				<button class="btn btn-danger" style="margin-top: 20px">退出登录</button>
			</form>
		</div>

	</div>

</body>

</html>
